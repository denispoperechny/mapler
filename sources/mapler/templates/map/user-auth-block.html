<div id="user-auth-block">

	{% if userName == None %}
		<a class="user-auth-link" href="/users/login/">Log In</a>&nbsp;
		<a class="user-auth-link" href="/users/create/">Sign Up</a>
	{% else %}
		<li class="dropdown">
		    <a href="/#" id="nbAcctDD" class="dropdown-toggle user-auth-link" data-toggle="dropdown"><i class="icon-user"></i>{{userName}}<i class="icon-sort-down"></i></a>
		    <ul class="dropdown-menu pull-right">
		        <li><a href="/users/logout/">Log Out</a></li>
		    </ul>
		</li>
	{% endif %}
</div>
