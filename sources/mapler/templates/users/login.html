{% extends "map/master.html" %}

{% block master-child %}

<div id="main-wrapper" class="col-md-7">
	<p>
		<h3>Login to Mapler</h3>
		<p style="color: red;">{{ userError }}</p>
		<form action="/users/login/" method="post">{% csrf_token %}
			<table>
				{{ userForm.as_table }}
			</table>
			<input type="submit" value="Submit" />
		</form>
	</p>
</div>

{% endblock master-child %}
